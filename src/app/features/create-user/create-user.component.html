<div class="cadastro-container">
  <h2>Criar Conta</h2>

  <form (ngSubmit)="cadastrarUsuario()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="nome" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" mask="000.000.000-00" id="cpf" name="cpf" [(ngModel)]="cpf" required />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="senha" required />
    </div>

    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" [(ngModel)]="confirmarSenha" required />
    </div>

    <div *ngIf="mensagemSucesso" class="mensagem sucesso">
      {{ mensagemSucesso }}
    </div>

    <div *ngIf="mensagemErro" class="mensagem erro">
      {{ mensagemErro }}
    </div>

    <button mat-button type="submit">Criar</button>

    <div class="login-link-container">
      <a routerLink="/login">JÃ¡ tem uma conta? <span>Entre</span></a>
    </div>
  </form>
</div>
