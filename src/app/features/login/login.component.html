<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <button mat-button type="submit">Entrar</button>

    <div class="login-link-container">
      <a href="/criar-conta">NÃ£o tem uma conta? <span>Criar conta</span></a>
    </div>
  </form>
</div>
