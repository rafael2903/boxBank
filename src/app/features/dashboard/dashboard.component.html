<div class="container">
  <mat-card>
    <mat-card-content>
      <h2>Bem-vindo, {{ nome }}!</h2>

      <div>
        <p>Agência: {{ agencia }}</p>
        <p>Conta: {{ conta }}</p>
      </div>

      <div class="amount">
        <h3>
          Saldo: 
          <span *ngIf="!ocultarSaldo">R$ {{ saldo }}</span>
          <span *ngIf="ocultarSaldo">••••••</span>         
        </h3>
        <button mat-icon-button color="primary" (click)="toggleOcultarSaldo()">
          <mat-icon>{{ ocultarSaldo ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  <div >
    <button 
      [ngStyle]="{ 'margin-right': '6px' }"
      type="button" 
      mat-flat-button color="primary" 
      (click)="verExtrato()">
      <mat-icon>receipt_long</mat-icon>
      Extrato
    </button>
    <button 
      [ngStyle]="{ 'margin-left': '6px' }"
      type="button" 
      mat-flat-button color="accent" 
      (click)="transferir()">
      <mat-icon>sync_alt</mat-icon>
      Transferir
    </button>
  </div>
  <div class="acoes-bancarias">
    <button mat-button>
      <mat-icon>currency_exchange</mat-icon>
      Pix
    </button>

    <button mat-button>
      <mat-icon>payments</mat-icon>
      Pagamentos
    </button>
  
    <button mat-button>
      <mat-icon>credit_card</mat-icon>
      Cartão
    </button>
  
    <button mat-button>
      <mat-icon>savings</mat-icon>
      Cofrinho
    </button>
  
    <button mat-button>
      <mat-icon>account_balance</mat-icon>
      Empréstimo
    </button>
  
    <button mat-button>
      <mat-icon>trending_up</mat-icon>
      Investimentos
    </button>
  
    <button mat-button>
      <mat-icon>help_outline</mat-icon>
      Ajuda
    </button>
  </div>
</div>
